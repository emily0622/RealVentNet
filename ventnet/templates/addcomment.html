{% extends 'base.html' %}

{% block content %}


	<div class="container text-center">
		<div class="row">
			<div class="col-16">


	<h1>Add a comment!</h1>
<br/>


<div class="alert alert-dark" role="alert">
	{{ post.title }}<br/>
	<button type="button" class="btn btn-link btn-sm">Source</button>
	<br/>
	<small class="text-muted">
		({{ post.created_at}}) By 
		@{{ post.user.username }}
		<br/>
	  {{ post.body }}
	  <br/>
	</small>
	<br/>

  </div><br/><br/>
  



<div class="card-body">
	{% if new_comment %}
	<div class="alert alert-success" role="alert">
	  Your comment is awaiting moderation
	</div>
	{% else %}
	<h3>Leave a comment</h3>
	<form method="post" style="margin-top: 1.3em;">
	  <!-- {{ comment_form.as_p }} -->
	  {% csrf_token %}
	  <input id="body" type="text" name="body" value="{{ body }}">
	  <button type="submit" class="btn btn-primary  btn-lg">Submit</button>
	</form>
	{% endif %}
  </div>


{% endblock %}
