{% extends 'base.html' %}

{% block content %}


	<div class="container text-center">
		<div class="row">
			<div class="col-16">


	<h1>VentPosts!</h1>
<br/>


<div class="alert alert-dark" role="alert">
  {{ post.title }}<br/>
  <button type="button" class="btn btn-link btn-sm">Source</button>
  <br/>
  <small class="text-muted">
	  ({{ post.created_at}}) By 
	  @{{ post.user.username }}
	  <br/>
	{{ post.body }}
	<br/>
  </small>
  <br/>
	<a type="button" class="btn btn-light btn-sm"
	href="{% url 'addcomment' post.meepid %}"
	>Comment</a>
	<button type="button" class="btn btn-light btn-sm">Forward</button>
	<button type="button" class="btn btn-light btn-sm">Report</button>

</div><br/><br/>



{% endblock %}
