{% extends 'base.html' %}
{% block content %}

<h1>Notification</h1>

{% if profile %}

	<div class="container text-center">
		<div class="row">
			<div class="col-8">
				<h1>{{ profile.user.username }}'s Profile</h1>
				<br/>




				{% if invited %}
					{% for invite in invited %}
						<div class="alert alert-dark" role="alert">
						  {{ invite.networkname }}<br/>
			  				<small class="text-muted">
			  					({{ invite.created_on}}) By 

			  				</small>
						</div><br/><br/>
					{% endfor %}
				{% endif %}
			</div>

	
{% endblock %}
